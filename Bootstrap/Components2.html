<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>
    <!-- nav & tabs start -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="nature-tab" data-bs-toggle="tab" data-bs-target="#nature-tab-pane"
                type="button" role="tab" aria-controls="nature-tab-pane" aria-selected="true">Nature Images</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="car-tab" data-bs-toggle="tab" data-bs-target="#car-tab-pane"
                type="button" role="tab" aria-controls="car-tab-pane" aria-selected="false">Car Images</button>
        </li>
       
    </ul>
    <div class="tab-content p-2" id="myTabContent">
        <div class="tab-pane fade show active" id="nature-tab-pane" role="tabpanel" aria-labelledby="nature-tab"
            tabindex="0">
            <div class="row mx-0 px-0">
                <div class="col-md-4">
                    <div class="card p1 shadow" style="width: 100%;">
                        <img src="Image/Kashmir (1).jpg" height="200px" width="100%" class="card-img-top" alt="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p1 shadow" style="width: 100%;">
                        <img src="Image/sawat.jpg" height="200px" width="100%" class="card-img-top" alt="">
                    </div>
                </div>   
                <div class="col-md-4">
                    <div class="card p1 shadow" style="width: 100%;">
                        <img src="Image/Malam jabba.jpg" height="200px" width="100%" class="card-img-top" alt="">
                    </div>
                </div>      
            </div>
        </div>
    </div>
    <div class="tab-pane fade show active" id="car-tab-pane" role="tabpanel" aria-labelledby="car-tab"
            tabindex="0">
            <div class="row mx-0 px-0">
                <div class="col-md-4">
                    <div class="card p1 shadow" style="width: 100%;">
                        <img src="Image/car 22-exterior-O.jpg" height="200px" width="100%" class="card-img-top" alt="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p1 shadow" style="width: 100%;">
                        <img src="Image/car 33.jpg" height="200px" width="100%" class="card-img-top" alt="">
                    </div>
                </div>   
                <div class="col-md-4">
                    <div class="card p1 shadow" style="width: 100%;">
                        <img src="Image/car 44.jpg" height="200px" width="100%" class="card-img-top" alt="">
                    </div>
                </div>      
            </div>
        </div>    

    <!-- nav & tabs end  -->

    <!-- MODAL -->
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    show car
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="Image/car 11-jpg.jpeg" alt="">
          <h1>Name : Lamborghini</h1>
          <h1>Model : 2025</h1>
          <h1>Price : 5 Crore</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/bootstrap.bundle.js"></script>
</html>
